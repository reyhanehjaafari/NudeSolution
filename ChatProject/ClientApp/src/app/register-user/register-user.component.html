<!DOCTYPE html>
<html>

<body>

      <div class="container mt-5">
        <div class="d-flex justify-content-center">
          
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="user.firstName" />
                        <label class="form-label" for="firstName">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" name="lastName" id="lastName" class="form-control" [(ngModel)]="user.lastName"/>
                        <label class="form-label" for="lastName">Last name</label>
                      </div>
                    </div>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.emailAddress" />
                    <label class="form-label" for="email">Email address</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password" />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4" (click)="signUp()"  >
                    Sign up
                  </button>

                </form>
              </div>
            </div>
         
        </div>
      </div>

</body>
</html>
